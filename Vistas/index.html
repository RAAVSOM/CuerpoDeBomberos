<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                  <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false">X</button>

                </div>
                <div class="tab-content h-100 border" id="v-pills-tabContent" style="width: 90%;">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">

                  </div>
                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">...</div>
                  <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">...</div>
                  <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
                </div>
            </div>
        </div>

        <div class="h-100 w-100 row gx-0 justify-content-center align-items-end">
            <div class="h-100 w-75 bg-white border position-absolute">
                <div class="h-25 row gx-0 justify-content-between align-items-center px-5 pt-2">
                    <div class="h-100 bg-primary" style="width: 15%;">
                        <img src="bomberos.jpg" class="h-100 w-100">
                    </div>
                    <p class="fs-5 w-auto">Cuerpo de Bomberos de Cartagena de Indias</p>
                </div>
                <div></div>
            </div>
            <div class="bg-rojo row gx-0 justify-content-center align-items-center" style="height: 90%;"></div>
        </div>

    </div>
